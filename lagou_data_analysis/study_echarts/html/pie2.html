<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <!--引入echarts.js这个文件-->
    <script src="../js/echarts.js"></script>
</head>
<body>
    <!--定义画布-->
    <div id="main" style="height: 400px;width: 600px"></div>
    <script type="text/javascript">
        // 进行echarts的初始化，以及定位到画布
        var mychart = echarts.init(document.getElementById("main"))
        // 配置项和配置数据
        var option = {
            title:{
                text:'饼图'
            },
            tooltip:{},
            legend:{
                data:["直接访问","邮件营销","联盟广告","视频广告","搜索引擎"]
            },
            series:[
                {
                    type:'pie',
                    radius:['55%','70%'],
                    // 关掉圆心
                    // center:['50%','50%'],
                    label:{
                        normal:{
                            // 取消原来的显示模式
                            show:false,
                            // 在中间显示
                            position:'center'
                        },
                        // 高亮扇区
                        emphasis:{
                            show:true,
                            textStyle:{
                                fontSize:'30',
                                fontWeight:'bold'
                            }
                        }
                    },
                    data:[
                        {name:'直接访问',value:335},
                        {name:'邮件营销',value:720},
                        {value:135,name:"联盟广告"},
                        {value:500,name:"视频广告"},
                        {value:235,name:"搜索引擎"}
                    ],
                    // 关掉南丁格尔
                    // roseType:'radius',
                }
            ]
        };
        mychart.setOption(option)
    </script>

</body>
</html>
